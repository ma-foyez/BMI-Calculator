<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>BMI-Calculator</title>
</head>

<body>
    <div class="container pt-5">
        <div class="BMI-Box shadow p-3 mb-5 bg-white rounded p-5">
            <div class="logo text-center mb-4">
                <img src="bmi_logo.png" alt="">
            </div>
            <div class="bmi-message">
                <!--Primary alert-->
                <div class="alert alert-primary" role="alert" id="normal">
                    <h4 class="alert-heading">BMI Message!</h4>
                    <h5>Hey! Your Body Mass Index is <span id="normalBMI">19.8</span></h5>
                    <hr>
                    <h6 class="mb-0">This is considered <span id="normalMessage">normal</span>.
                    </h6>
                </div>
                <!--danger alert-->
                <div class="alert alert-danger" role="alert" id="danger">
                    <h4 class="alert-heading">BMI Message!</h4>
                    <h5>Hey! Your Body Mass Index is <span id="dangerBMI">19.8</span></h5>
                    <hr>
                    <h6 class="mb-0">This is considered <span id="dangerMessage">normal</span>.
                    </h6>
                </div>
            </div>
            <!--empty input alert-->
            <div class="alert alert-danger" role="alert" id="emptyInput">
                Invalid Weight or Height!
            </div>
            <form class="">
                <div class="form-group">
                    <label for="exampleInputEmail1">Your Weight</label>
                    <input type="number" id="weight" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your weight here" required>
                    <small id="emailHelp" class="form-text text-muted">Weight must be in KG..</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Your Height (Feet)</label>
                    <input type="number" id="heightFeet" class="form-control" id="exampleInputPassword1" placeholder="Enter your height in feet" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Your Height (Inch)</label>
                    <input type="number" id="heightInch" class="form-control" id="exampleInputPassword1" placeholder="Enter your height in Inch" required>
                </div><br>
                <button type="button" class="btn btn-primary" id="calculatorButton">Calculate Now</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
